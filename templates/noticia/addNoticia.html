{% extends 'base.html' %}
{% load static %}
{% block contenido %}
{% load bootstrap3 %}
<div class="row justify-content-center align-items-center minh-100">
    <div class="col-md-6">
        <div class="list-group-item gap-3 py-3" aria-current="true">
        <form action="" method="POST" enctype="multipart/form-data" class="form-group m-4">
            {%csrf_token%}
            <h1>Crear noticia</h1>
            <div class="mb-3">
                {{form.media}}
                {% bootstrap_form form %}
            </div>
            {% if user.is_authenticated %}
                <input class="btn btn-outline-secondary"type="submit" value="Guardar"/> 

            {% endif %}
        </form>
      </div>
    </div>
</div> 
{% endblock %}
