{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block contenido%}
<div class="container">
    <div>{{context}}</div>
    <h1>Crear categoria</h1>

    <form action="" method="POST" class="form-group" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input class="btn btn-primary mt-4" type="submit" value="Crear categoria">

    </form>
    <div>
        {% for i in categoria%}
        <div>{{i.nombre}}</div>
        {%endfor%}
    </div>

</div>
{%endblock%}
