{% extends 'base.html' %}
{% block contenido %}
{% load static %}




<section>
    <div class="container">
        <div class="container" style="margin-top:5rem;">
            <div class="row">
                <h2 class="row justify-content-center align-items-center">Noticias de: {{categoria}}</h2>
            </div>
            <div class="row">
                    <div class="col-xs-12 col-sm-12 col-sm-offset-0">
                        <div class="row">
                    {% if noticia%}
                        {% for p in noticia%}
                        
                        <div class="col-xs-12 col-sm-6 col-md-4 p-4 center-block">
                            <div class="shadow bg-body rounded">
                            <a href="{% url 'apps.noticia:readpost' p.id %}">
                                {% if p.imagen %}
                                <img src="{{ p.imagen.url }}"  class="img-rounded" style="width:100%;height:24rem;">
                                
                                {% else %}
                                <img src="noticia/default.png"  >
                                {% endif %}
                            </a>
                            <div class="p-1">                               
                                <h4>{{p.titulo}}</h4>
                                <p>{{p.resumen}}</p>
                            </div>
                            </div>
                        </div>
                        
                        {%endfor%}
                    {%endif%}
                    </div>
                        </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
