{% extends 'base.html'  %}
{% block contenido %}


<!-- slider section -->
<section>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                {% for object in carrousel%}
                <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
                        <img src="{{object.imagen.url}}" style="height:800px; width:90%;" class="testi-overly d-block w-100" >
                        <div class="carousel-caption d-none d-md-block">
                        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4 item-text" style="background-color:black;opacity:0.5"><h1 class="animate__animated
                        {% if forloop.counter0 == 0 %}
                        animate__fadeInDown
                        {% endif %}
                        {% if forloop.revcounter == 1 %}
                        animate__bounce
                        {% endif %}
                        {% if forloop.revcounter == 2 %}
                        animate__fadeInRight
                        {% endif %}">{{object.title}}</h1></div>
                        {% comment %} <a href="{{object.link}}" class="button animate__animated animate__zoomIn mt-3 py-3 px-5 btn font-weight-bold">{{object.action_name}}</a> {% endcomment %}
                        </div>
                </div>
                {% endfor %}
                
                </div>
        </div>
</section>
<section>
        <div>
                <div class="container" style="margin-top:5rem;">
                        <div class="row">
                                <div class="col-xs-12 col-sm-12 col-sm-offset-0">
                                    <div class="row">
                                {% if noticia%}
                                    {% for p in noticia%}
                                    
                                    <div class="col-xs-12 col-sm-6 col-md-4 p-4 center-block">
                                        <div class="shadow bg-body rounded">
                                        <a href="{% url 'apps.noticia:readpost' p.id %}">
                                            {% if p.imagen %}
                                            <img src="{{ p.imagen.url }}"  class="img-rounded" style="width:100%;height:24rem;">
                                            
                                            {% else %}
                                            <img src="noticia/default.png"  >
                                            {% endif %}
                                        </a>
                                        <div>
                                            <h4>{{p.titulo}}</h4>
                                            <figcaption class="blockquote-footer">
                                                Someone famous in Source Title
                                            </figcaption>
                                        </div>
                                        </div>
                                    </div>
                                    
                                    {%endfor%}
                                {%endif%}
                                </div>
                                    </div>
                        </div>
                    </div>
        </div>
</section>





{% endblock %}
